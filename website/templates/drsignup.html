<html lang="en">
<head>

  <title>Doctor Sign up</title>
  <style>
    *{color: white; }
body {
 background-image: url('https://wallpaperaccess.com/full/186075.jpg');
background-repeat: no-repeat;
background-attachment: fixed;
  background-size: 100% 100%;
}
form { 
    margin-left: 25%;
    margin-right:25%;
    width: 50%;
}
  </style>
</head>
<body>
  


    <div class="">
    <form method="POST" style="max-width: 60%;"  >
      <h3 align="center">Sign Up</h3>
     
      <div class="form-group">
        <label for="firstName">Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
          autocomplete="off"
        />
      </div>
      
      <!-- <div class="form-group">
        <label for="doc_id">Doctor ID</label>
        <input
          type="number"
          class="form-control"
          id="doc_id"
          name="doc_id"
          placeholder="Enter ID"
          autocomplete="off"
        />
      </div> -->

    
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="number"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="Enter Phone Number"
        />
      </div>
      
   
  
   
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
