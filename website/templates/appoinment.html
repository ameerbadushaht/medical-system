               <form id="#" class="appoinment-form" method="post" action="#">
                    <div class="row">
                         <div class="col-lg-6">
                            <div class="form-group">
                                <select class="form-control" id="exampleFormControlSelect1">
                                  <option>Choose Department</option>

                                </select>
                            </div>
                        </div>

                         <div class="col-lg-6">
                            <div class="form-group" >
                                <input name="date" id="date" type="text" class="form-control" placeholder="dd/mm/yyyy" required>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group" required>
                                <input name="time" id="time" type="text" class="form-control" placeholder="Time" required>
                            </div>
                        </div>
                         <div class="col-lg-6">
                            <div class="form-group" required>
                                <input name="name" id="name" type="text" class="form-control" placeholder="Full Name" required>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group" required>
                                <input name="phone" id="phone" type="Number" class="form-control" placeholder="Phone Number">
                            </div>
                        </div>
                    </div>
                    <div class="form-group-2 mb-4">
                        <textarea name="message" id="message" class="form-control" rows="6" placeholder="Your Message"></textarea>
                    </div>

                    <a class="btn btn-primary py-3 px-4 rounded-pill" href="/confirmation">Make Appoinment<i class="icofont-simple-right ml-2"></i></a>
